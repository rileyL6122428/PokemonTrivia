<style>
  /* SEE THE FOLLOWING FOR CHANGING PATHS */

  #escape-animation-box {
    height: 300px;
    width: 600px;
    margin-top: 150px;
    margin-left: 200px;
  }

  #el-top-left,
  #el-top-right,
  #el-bottom-right,
  #el-bottom-left {
    display: block;
    position: absolute;
    background-color: rgba(0, 0, 0, 0);
  }

  #el-top-left path,
  #el-top-right path,
  #el-bottom-right path,
  #el-bottom-left path {
    fill: rgba(34, 34, 34, 1);
    stroke: rgba(34, 34, 34, 1);
    d: path("M 5 60 C 5 0 95 0 95 60 M 95 60 C 95 59.975 5 59.975 5 60");
  }

  #el-top-left {
    transform: rotateZ(315deg);
  }

  #el-top-left.moving {
    transform: rotateZ(315deg) translateY(-100px);
    animation: el-path 1s 1 ease-in-out,
    el-top-left-movement 1s 1 ease-in-out;
    /* animation: el-path 1s 1 ease-in-out; */
  }

  #el-top-left.moving path,
  #el-top-right.moving path,
  #el-bottom-left.moving path,
  #el-bottom-right.moving path {
    d: path("M 5 60 C 5 0 95 0 95 60 M 95 60 C 95 39.975 5 39.975 5 60");
    animation: el-path .9s 1 ease-in-out;
  }

  #el-top-right {
    transform: rotateZ(45deg);
  }

  #el-top-right.moving {
    transform: rotateZ(45deg) translateY(-100px);
    animation: el-top-right-movement 1s 1 ease-in-out;
  }

  #el-bottom-right {
    transform: rotateZ(135deg);
  }

  #el-bottom-right.moving {
    transform: rotateZ(135deg) translateY(-100px);
    animation: el-bottom-right-movement 1s 1 ease-in-out;
  }

  #el-bottom-left {
    transform: rotateZ(225deg);
  }

  #el-bottom-left.moving {
    transform: rotateZ(225deg) translateY(-100px);
    animation: el-bottom-left-movement 1s 1 ease-in-out;
  }

  @-webkit-keyframes el-path {
    0% {
      d: path("M 5 60 C 5 0 95 0 95 60 M 95 60 C 95 59.975 5 59.975 5 60");
    }

    100% {
      d: path("M 5 60 C 5 0 95 0 95 60 M 95 60 C 95 39.975 5 39.975 5 60");
    }
  }

  @-webkit-keyframes el-top-left-movement {
    0% {
      transform: rotateZ(315deg) translateY(0px);
    }

    100% {
      transform: rotateZ(315deg) translateY(-100px);
    }
  }

  @-webkit-keyframes el-top-right-movement {
    0% {
      transform: rotateZ(45deg) translateY(0px);
    }

    100% {
      transform: rotateZ(45deg) translateY(-100px);
    }
  }

  @-webkit-keyframes el-bottom-right-movement {
    0% {
      transform: rotateZ(135deg) translateY(0px);
    }

    100% {
      transform: rotateZ(135deg) translateY(-100px);
    }
  }

  @-webkit-keyframes el-bottom-left-movement {
    0% {
      transform: rotateZ(225deg) translateY(0px);
    }

    100% {
      transform: rotateZ(225deg) translateY(-100px);
    }
  }
</style>

<button id="escape-explosion-test">Start Animation</button>

<script>
  var translateY = 0;
  var opacity = 1;
  function elTopLeftTransform() {
    return `rotateZ(315deg) translateY(${translateY}px)`;
  }

  function elTopRightTransform() {
    return `rotateZ(45deg) translateY(${translateY}px)`;
  }

  function elBottomRightTransform() {
    return `rotateZ(135deg) translateY(${translateY}px)`;
  }

  function elBottomLeftTransform() {
    return `rotateZ(225deg) translateY(${translateY}px)`;
  }

  function incrementTranslation() {
    translateY--;
    opacity -= 0.0025;
    [
      ['el-bottom-left', elBottomLeftTransform],
      ['el-bottom-right', elBottomRightTransform],
      ['el-top-left', elTopLeftTransform],
      ['el-top-right', elTopRightTransform]
    ]
      .forEach((idTransformTuple) => {
        const [id, transform] = idTransformTuple;
        const element = document.getElementById(id);
        const underlyingPath = document.querySelector(`#${id} path`);
        element.style.transform = transform();
        underlyingPath.style.fill = `rgba(34, 34, 34, ${opacity})`;
        console.log(opacity);
      });
  }
  function animateExplosion() {
    const explosionInterval = setInterval(() => {
      incrementTranslation();
      if (translateY < -200) {
        clearInterval(explosionInterval);
      }
    }, 1000 / 60);
  }
  function addMovingClassToExplosion() {
    [
      'el-bottom-left',
      'el-bottom-right',
      'el-top-left',
      'el-top-right'
    ]
      .forEach((id) => {
        document.getElementById(id).classList.add('moving');
      });
  }
  (function () {
    // document.getElementById('escape-explosion-test').onclick = animateExplosion;
    document.getElementById('escape-explosion-test').onclick = addMovingClassToExplosion;
  })()
</script>
