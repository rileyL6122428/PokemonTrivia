<ul id="answer-selection">
  <li *ngFor="let pokemon of game?.currentQuestionAnswers">
    <div
      [innerHTML]="pokemon.triviaAnswerIcon | safe"
      class="pokemon-image"
      [class.capturing]="selectedPokemon === pokemon"
      [class.escaping]="selectedPokemon === pokemon && selectedPokemonEscaped">
    </div>

     <pkt-poke-ball
      [openable]="!pokemonChosen"
      [shouldClose]="closeOpenedPokeballs"
      [captured]="selectedPokemon === pokemon && correctAnswerChosen"
      [class.hide]="selectedPokemon === pokemon && incorrectAnswerChosen"
      (click)="answer = pokemon"
      [rolling]="selectedPokemon === pokemon && rollSelectedPokeball">
     </pkt-poke-ball>

     <pkt-pokeball-escape-animation
      *ngIf="selectedPokemon === pokemon && incorrectAnswerChosen"
      [animate]="selectedPokemonEscaped">
     </pkt-pokeball-escape-animation>
  </li>
</ul>
